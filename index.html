<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 响应式背景图片 */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            color: #ff4b5c;
            text-shadow: 0 0 8px rgba(255, 75, 92, 0.8), 0 0 20px rgba(255, 75, 92, 0.6);
            animation: glow 2s infinite alternate;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            text-align: center;
        }

        h1 img {
            margin-left: 15px;
            width: 50px;
            height: auto;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 8px rgba(255, 75, 92, 0.8), 0 0 20px rgba(255, 75, 92, 0.6);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 75, 92, 1), 0 0 30px rgba(255, 75, 92, 1);
            }
        }

        .button-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff4b5c;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn:hover {
            background-color: #c32c3c;
            transform: scale(1.05);
        }

        .footer-text {
            font-size: 1em;
            color: white;
            margin-top: 10px;
            text-align: center;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* 手机端适配 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .btn {
                padding: 8px 15px;
                font-size: 1em;
            }
            h1 img {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>
        Merry Christmas
        <img src="https://img.icons8.com/emoji/96/snowman-emoji.png" alt="Snowman">
    </h1>
    <div class="button-container">
        <a class="btn" href="https://drive.google.com/file/d/1P8t6ldrbHrC2hxYIcp6JgpmqIhHq90Ix/view?usp=drive_link" target="_blank">Click</a>
    </div>
    <p class="footer-text">Click and try to download it for high-quality..</p>

    <script>
        // Create snowflake elements
        const body = document.body;
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.opacity = Math.random();
            body.appendChild(snowflake);
        }
    </script>
</body>
</html>
